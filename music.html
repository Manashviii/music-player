<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="music.css">
</head>
<body>
  <div class="player">
    <img src="https://i.imgur.com/8Km9tLL.jpg" alt="Artist" id="cover">
    <div class="song-title" id="title">Despacito</div>
    <div class="artist" id="artist">Luis Fonsi Ft. Puerto Rican</div>
    <div class="progress-container">
      <span id="current-time">0:00</span>
      <input type="range" id="progress" value="0">
      <span id="duration">2:40</span>
    </div>
    <div class="volume-container">
      <span>üîä</span>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
    </div>
    <div class="controls">
      <button onclick="prevSong()">‚èÆÔ∏è</button>
      <button id="play-pause" onclick="togglePlay()">‚ñ∂Ô∏è</button>
      <button onclick="nextSong()">‚è≠Ô∏è</button>
    </div>
    <audio id="audio"></audio>
  </div>

  <script src="music.js"></script>
</body>
</html>
